<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #ffc0cb, #fff176);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin-top: 30px;
            color: #333;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"] {
            padding: 10px 15px;
            width: 300px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        select[name="filter"],
        button[type="submit"] {
            padding: 10px 15px;
            background-color: #333;
            color: white;
            font-size: 16px;
            border-radius: 999px;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-left: 10px;
        }

        select[name="filter"]:hover,
        button[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        select[name="filter"] {
            appearance: none;
            background-image: url("data:image/svg+xml;utf8,<svg fill='white' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
            background-repeat: no-repeat;
            background-position-x: 95%;
            background-position-y: center;
            padding-right: 30px;
        }

        .book-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 20px;
        }

        .book-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 230px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s ease;
        }

        .book-card:hover {
            transform: scale(1.05);
        }

        .book-card img {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .book-title {
            font-weight: bold;
            font-size: 17px;
            margin: 10px 0 5px;
            color: #333;
        }

        .book-author {
            font-size: 15px;
            color: #666;
            margin-bottom: 5px;
        }

        .book-rating,
        .book-price {
            font-size: 14px;
            margin: 4px 0;
            color: #444;
        }
    </style>
</head>
<body>
    <h1>üìö Bookstore Dashboard</h1>

    <form method="get" class="mb-6">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search books..." />
        <select name="filter">
            <option value="none" {% if selected_filter == 'none' %}selected{% endif %}>No Filter</option>
            <option value="rating" {% if selected_filter == 'rating' %}selected{% endif %}>Highest Rating</option>
            <option value="price" {% if selected_filter == 'price' %}selected{% endif %}>Lowest Price</option>
        </select>
        <button type="submit">üîç Search & Filter</button>
    </form>

    <div class="book-container">
        {% for book in books %}
            <div class="book-card">
                {% if book.Thumbnail or book.thumbnail %}
                    <img src="{{ book.Thumbnail or book.thumbnail }}" alt="Book cover">
                {% endif %}
                <div class="book-title">{{ book.Title or book.title }}</div>
                <div class="book-author">{{ book.Author or book.authors }}</div>
                <div class="book-rating">‚≠ê Rating: {{ book.Rating or book.rating }}</div>
                <div class="book-price">üí∞ Price: ‚Çπ{{ book["Price (INR)"] or book.price }}</div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
